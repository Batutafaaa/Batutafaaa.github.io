"Batutafaa/agricultural-market-discrimination":
  title: "To Enter or To Not Enter: Market Discrimination Against Marginalized Farmers"
  description: "Analyzed NSS 77th Round data to investigate caste-based barriers in agricultural markets for SC/ST farmers using logistic and log-linear models with district fixed effects. Found 10.1% reduction in access to private traders for SC farmers."
  tags: ["r", "data-analysis", "economics", "social-justice"]
  featured: true
