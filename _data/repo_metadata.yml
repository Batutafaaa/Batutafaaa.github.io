"Batutafaa/IIHDS_Project":
  title: "Social Capital and Employment Outcomes in Rural India"
  description: "Modeled impact of social and cultural capital on employment outcomes across social groups using IHDS-II data. Used logistic regression analysis with state fixed effects to isolate social capital effects on rural labor market participation."
  tags: ["r", "regression", "sociology", "data-science"]
